<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font Awesome -->

    <link rel="stylesheet" href="css/style.css" />
    <title>Music Player Js</title>
  </head>
  <body>
    <div class="player">
      <div class="wrapper">
        <div class="details">
          <!-- Now Playing section -->
          <div class="now-playing">Playing x Of y</div>
          <div class="track-art"></div>
          <div class="track-name">Track Name</div>
          <div class="track-author">Track Artist</div>
          <!-- /Now Playing section -->
        </div>
        <div class="slider-container">
          <div class="current-time">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek-slider"
            onchange="seekTo()"
          />
          <div class="total-duration">00:00</div>
        </div>
        <!-- Volume up/down -->
        <div class="slider-container">
          <i class="fa fa-volume-down"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume-slider"
            onchange="setVolume()"
          />
          <i class="fa fa-volume-up"></i>
        </div>
        <!-- /Volume up/down -->
        <!-- Icons play buttons -->
        <div class="buttons">
          <div class="random-track" onclick="randomTrack()">
            <i class="fa fa-random fa-2x" title="random"> </i>
          </div>
          <div class="prev-track" onclick="prevTrack()">
            <i class="fa fa-step-backward fa-2x" title="prev"> </i>
          </div>
          <div class="playPause-track" onclick="playTrack()">
            <i class="fa fa-play-circle fa-5x" title="playPause"> </i>
          </div>
          <div class="next-track" onclick="nextTrack()">
            <i class="fa fa-step-forward fa-2x" title="next"> </i>
          </div>
          <div class="repeat-track" onclick="repeatTrack()">
            <i class="fas fa-repeat fa-2x" title="repeat"> </i>
          </div>
        </div>
        <!-- /Icons play buttons -->

        <!-- Wave section -->
        <div id="wave">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>
        <!-- Wave section -->
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
